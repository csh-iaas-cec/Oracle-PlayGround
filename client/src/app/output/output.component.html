    <nav class="navbar sticky-top navbar-dark bg-dark">
       <a class="navbar-brand" href="#"> <span style="color: #f80102;">Oracle</span><span style="color:#32CD32;font-style: italic;">Playground</span></a>
      </nav>
      <div class="jumbotron">
         
        </div>
      
      <div class="content">
        <div class="sidenav"> 
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><span class="glyphicon glyphicon-trash glyph"></span>  Views</li>
                  <li class="list-group-item">Deployments</li>
                  <li class="list-group-item">Some Heading</li>
                </ul>
              </div>
        </div>
        <div class="rightnav">
            <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>

        </div>
      </div>
