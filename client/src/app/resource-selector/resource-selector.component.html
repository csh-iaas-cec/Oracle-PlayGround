
<div
  cdkDropList
  [cdkDropListData]="items"
  class="example-list"
  cdkDropListSortingDisabled
  (cdkDropListDropped)="drop($event)">
  <div *ngFor="let item of items"  cdkDrag>
    <div class="example-box" *ngIf="showBox(item); else grey_out ">{{item}}</div>
    <ng-template #grey_out>
      <div class="example-box-grey">{{item}}</div>
    </ng-template>
  </div>
</div>
