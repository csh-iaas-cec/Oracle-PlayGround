
<div
  cdkDropList
  [cdkDropListData]="items"
  class="example-list"
  cdkDropListSortingDisabled
  (cdkDropListDropped)="drop($event)">
  <!-- <div class="example-box" *ngFor="let item of items"  cdkDrag>{{item}}</div> -->
  <div class="layout"  *ngFor="let item of items"   >
    <div class="example-box"  *ngIf="showBox(item); else grey_out " cdkDrag>{{item}}</div>
    <ng-template #grey_out>
      <div class="example-box-grey">{{item}}</div>
    </ng-template>
  </div>
</div>
